{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Analysis Results</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container text-center mt-5">
      <h1>Image Analysis Results</h1>
      <p>Found Label Data: {{ found_label_data }}</p>
      <p>Nutritional Evaluation: {{ nutrition_eval_score }}</p>
      <p>Reason: {{ nutrition_eval_reason }}</p>
      <!-- <img src="/media/uploads/capture.jpg" alt="Uploaded Image" /> -->
      {% if uploaded_image_path %}
      <img
        src="{{ MEDIA_URL }}{{ uploaded_image_path }}"
        alt="Uploaded Image"
      />
      {% else %}
      <p>No image available.</p>
      {% endif %}
    </div>
  </body>
</html>
